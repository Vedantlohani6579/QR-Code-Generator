<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="alert"></div>
    <div class="box">
        <div class="container">
            <h3>QR Code Generator</h3>
            <p>Past a url or enter text to create QR code</p>
            <input id="inputbox" type="text" placeholder="Enter text or url" spellcheck="false">
            <div>
                <button id="generate">Generate</button>
                <a href="" id="downlode" download="QR_Code.png"><button>Downlode</button></a>
            </div>
            <div class="size">
                <label for="size">Select Size:</label>
                <select id="size">
                    <option value="50">50x50</option>
                    <option value="80">80x80</option>
                    <option value="110">110x110</option>
                    <option value="150">150x150</option>
                </select>
            </div>
            <div class="color">
                <label for="color">Select Color:</label>
                <select id="color">
                    <option value="black">Black</option>
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                </select>
            </div>
            <div class="code_box" id="code_box"></div>
        </div>
    </div>
    <div class="copy_rights">
        <p>&copy; lohanivedant1@gmail.com</p>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>

</html>
